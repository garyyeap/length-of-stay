<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Length of stay counter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <style media="screen">
  #entry-exit input {
    margin-right: 10px;
  }

  .input-field.inline {
    width: 505px;
  }
  </style>
</head>
<body>
  <h5>Exit and entry</h5>
  <div id="entry-exit" class="row"></div>
  <div style="text-align:right; width: 435px">
    <button id="add" class="waves-effect waves-light btn">Add</button>
  </div>
  <div class="row">
    <div class="input-field col s4">
      <input type="text" id="count-until" class="datepicker">
      <label for="count-until">Until</label>
    </div>
    <div class="input-field col s3">
      <a id="count" class="waves-effect waves-light btn">Count</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
